<html>
<head>
    <title>Bootstrap modal</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/multiselect.min.js"></script>
</head>
<body>


<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" onclick="test()">
    button
</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title" id="myModalLabel">Add Reviewer</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-5">
                        <select name="from" id="multiselect" class="form-control" size="8" multiple="multiple">
                            <option value="1">Item 1</option>
                            <option value="2">Item 2</option>
                            <option value="3">Item 3</option>
                            <option value="4">Item 4</option>
                            <option value="5">Item 5</option>
                        </select>
                    </div>

                    <div class="col-xs-2">
                        <button type="button" id="multiselect_rightAll" class="btn btn-block"> >> </button>
                        <button type="button" id="multiselect_rightSelected" class="btn btn-block"> > </button>
                        <button type="button" id="multiselect_leftSelected" class="btn btn-block"> < </button>
                        <button type="button" id="multiselect_leftAll" class="btn btn-block"> << </button>
                    </div>

                    <div class="col-xs-5">
                        <select name="to" id="multiselect_to" class="form-control" size="8" multiple="multiple"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                <button type="button" class="btn btn-primary" onclick="addItem()">submit</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    function test() {
        $("#myModal").modal();
    }


</script>
<script>
    $(function () { $('#myModal').on('hide.bs.modal', function () {

    })
    });
</script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#multiselect').multiselect();
    });

    function addItem() {
        console.log($("#multiselect_to").html());

        var txt=document.getElementById("multiselect_to").childNodes;

        for (var i = 0; i < txt.length; i++) {
            console.log(txt[i]);
            console.log(txt[i].value);
        }


    }

</script>
</body>
</html>
