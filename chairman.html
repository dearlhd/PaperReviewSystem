<script type="text/javascript">
    var users = new Array();
    var fuzzyUsers = new Array();

    $(document).ready(function(){
        $('#multiselect').multiselect();

        $.ajax({
            url: "http://202.120.40.73:28080/Entity/Ubfca480238c858/PaperRev/Paper/?Paper.status=Delivered",
            type: "GET",
            success: function (data) {
                var obj = eval(data);
                var papers = obj.Paper;
                for (var i = 0; i < papers.length; i++) {
                    showPaperInfo(papers[i], i);
                }
            }
        });

    })

    function showPaperInfo(data, flag) {
        var content = '';

        var paperMsg = "作者: " + data.author + "  提交时间: " + data.submittime + "  关键词: ";

        $.ajax({
            url: "http://202.120.40.73:28080/Entity/Ubfca480238c858/PaperRev/Keywords/?Keywords.match.id="+data.id,
            type: "GET",
            async: false,
            success: function (keywordsdata) {
                var keywords = eval(keywordsdata);

                if (!jQuery.isEmptyObject(keywords)) {
                    for (var i = 0; i < keywords.Keywords.length; i++) {
                        paperMsg += keywords.Keywords[i].word;
                    }
                }

                if (flag % 2 == 0) {
                    content += '<div class="container" id="paper'+data.id+'" style="background: #d9d9d9;">\
                                    <div class="mytext">\
                                        <textarea class="myTitleText myTitleTextAdd myTextArea" style="background: #d9d9d9;" \
                                            onclick="ShowPaperClick(' + data.id + ')">' + data.title + '</textarea> \
                                        <h1 class="myMsgText">'+paperMsg+'</h1>\
                                    </div>';
                }
                else {
                    content += '<div class="container" id="paper'+data.id+'" style="background: #f0f0f0;">\
                                    <div class="mytext">\
                                        <textarea class="myTitleText myTitleTextAdd myTextArea" style="background: #f0f0f0;" \
                                            onclick="ShowPaperClick(' + data.id + ')">' + data.title + '</textarea> \
                                        <h1 class="myMsgText">'+paperMsg+'</h1>\
                                    </div>';
                }
                content += '<div>\
                        <input type="button" class="mybutton" value="分配" onclick="distributeClick(' + data.id + ')">\
                    </div>\
                </div>';

                $("#content").append(content);
                $("#content").show('slow');
            }
        });
    }

    function distributeClick(paperID) {
        var selectInfo = '';
        var keywords;

        $.ajax({
            async:false,
            url: "http://202.120.40.73:28080/Entity/Ubfca480238c858/PaperRev/User/?User.role=reviewer",
            type: "GET",
            success: function (usersret) {
                var obj = eval(usersret);
                fuzzyUsers = obj.User;
                console.log("in fuzzyUsers");
                console.log(fuzzyUsers);
                // 获得文章的keyword
                for (var i = 0; i < fuzzyUsers.length; i++) {
                    if (fuzzyUsers[i].feature == null) {
                        console.log("no feature");
                        continue;
                    }
                    var keyUrl = "http://202.120.40.73:28080/Entity/Ubfca480238c858/PaperRev/Keywords/?Keywords.match.id="
                            +paperID + "&Keywords.word=(like)"+fuzzyUsers[i].feature;
                    console.log(keyUrl);
                    $.ajax({
                        async:false,
                        url:keyUrl,
                        type:"GET",
                        success:function (keywordData) {
                            keywords = eval(keywordData)
                            console.log("in keyword return");
                            console.log(keywords);
                            if(!jQuery.isEmptyObject(keywords)) {
                                users[users.length] = fuzzyUsers[i];
                                console.log(users)
                            }
                        }
                    });
                }
            }
        });

        for (var i = 0; i < users.length; i++) {
            selectInfo += '<option value=\"'+users[i].id+'\">'+users[i].name+'</option>';
        }

        var footer = '<button type="button" class="btn btn-default" data-dismiss="modal">close</button>\
                <button type="button" class="btn btn-primary" onclick="distribute('+paperID+')">submit</button>';

        $("#multiselect").html(selectInfo);
        $("#modal-footer").html(footer);
        $("#myModal").modal();


    }

    function distribute(paperID) {

        var selectedUser=document.getElementById("multiselect_to").childNodes;
        var usersID = new Array();

        for (var i = 0; i < selectedUser.length; i++) {
            usersID[i] = selectedUser[i].value;
        }

        console.log(paperID);
        $.ajax({
            url: "http://202.120.40.73:28080/Entity/Ubfca480238c858/PaperRev/Paper/?Paper.id=" + paperID,
            type: "GET",
            success: function (oldpaperdata) {
                var oldPaper = eval(oldpaperdata).Paper[0];
                console.log(oldPaper);
                oldPaper.status = "FirstTrial";
                console.log(oldPaper);
                $.ajax({
                    url: "http://202.120.40.73:28080/Entity/Ubfca480238c858/PaperRev/Paper/"+paperID,
                    contentType: "application/json",
                    type: "PUT",
                    data: JSON.stringify(oldPaper),
                    success: function (newpaper) {
                        console.log(eval(newpaper));
                    }
                });
            }
        });

        for (var i = 0; i < usersID.length; i++) {
            //
            $.ajax({
                async:false,
                url: "http://202.120.40.73:28080/Entity/Ubfca480238c858/PaperRev/User/"+usersID[i],
                type: "GET",
                success: function (data) {
                    var obj = eval(data);
                    var userInfo = obj;

                    var checks = new Array();
                    for (var j = 0; j < userInfo.check.length; j++) {
                        checks[j] = {"id":userInfo.check[j].id};
                    }
                    checks[userInfo.check.length] = {"id": paperID};
                    userInfo.check = checks;

                    $.ajax({
                        url: "http://202.120.40.73:28080/Entity/Ubfca480238c858/PaperRev/User/"+userInfo.id,
                        contentType: "application/json",
                        type: "PUT",
                        data: JSON.stringify(userInfo),
                        success: function (data) {
                            var obj = eval(data);
                        }
                    });
                }
            });
        }

        $("#myModal").modal('hide');
        $("#paper"+paperID).hide();
    }

</script>
